<!DOCTYPE html>
<html>
<head>
    <title>Device Detection</title>
    <script>
        function detectDevice() {
            // Check if the screen width is less than or equal to 768 pixels (typical tablet width)
            if (window.innerWidth <= 768) {
                window.location.href = "mobile/mobile.html"; // Redirect to mobile.html
            } else {
                window.location.href = "other/desktop.html"; // Redirect to desktop.html
            }
        }
    </script>
</head>
<body onload="detectDevice()">
    <h1>Loading...</h1>
</body>
</html>
